<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <style>
        section ul li:nth-child(2){
            color: red;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>third</li>
            <li><i>Forth</i></li>
        </ul>
        <hr>
        <a href="#">Check</a>
    </section>
</body>
</html>
